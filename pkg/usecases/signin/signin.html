<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
</head>
    <body>

        <div id="sign-in"></div>
        <div id="user-button"></div>
        <script>
            // Get this URL and Publishable Key from the Clerk Dashboard
            const clerkFrontendApi = 'pk_test_Y3VubmluZy1jaGlnZ2VyLTMzLmNsZXJrLmFjY291bnRzLmRldiQ';
            const frontendApi = 'cunning-chigger-33.clerk.accounts.dev';
            const version = '@latest'; // Set to appropriate version
           
            // Creates asynchronous script
            const script = document.createElement('script');
            script.setAttribute('data-clerk-frontend-api', frontendApi);
            script.setAttribute('data-clerk-publishable-key', clerkFrontendApi);
            script.async = true;
            script.src = `https://${frontendApi}/npm/@clerk/clerk-js${version}/dist/clerk.browser.js`;
           
            // Adds listener to initialize ClerkJS after it's loaded
            script.addEventListener('load', async function () {
                await window.Clerk.load({});

                
                window.Clerk.mountSignIn(document.querySelector("#sign-in"))
            });


            document.body.appendChild(script);
          </script>
    <body>
</html>
